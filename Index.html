<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-3.1.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-3.1.0/jasmine.css">
    <script type="text/javascript" src="jasmine/lib/jasmine-3.1.0/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-3.1.0/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-3.1.0/boot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="javascript/Index.js"></script>
    <script src="javascript/WeatherApp.js"></script>
    <!-- <link rel="stylesheet" href="stylesheets/Index.css"> -->
</head>
<body>
    <div>
        <h1>Weather App</h1>
        <h2>Find the weather for your city today....</h2>
        <h3>Weather for today is....</h3>
        <h4>Add alt text for all images on the site</h4>
    </div>
    <div class="row">
        <div class="col-3">
            <div>
                <button class="js-clear-saved-cities-button" tabindex="0">Clear favourites list</button>
            </div>

            <div>
                <input class="js-add-new-city-text" type="text" alt="Add new city to my favourites textbox" tabindex="1">
                <button class="js-add-new-city-button" alt="Add new city to my favourites button" tabindex="2">Add new city to my favourites</button>
            </div>

            </br>

            <div class="js-weather-cities-list">
  
            </div>

            </br>
            

        </div> <!-- 25% -->
        <div class="col-9">
            <table class="js-weather-entries-table c-weather-entries-table">
                <col width="50%">
                <col width="50%">
                <thead>
                    <tr>
                        <th>City Name</th>
                        <th>Description</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody class="js-weather-entries-table-tbody">

                </tbody>
            </table>
        </div> <!-- 75% -->
    </div>

    <div class="js-vue-app">
        {{ message }}
    </div>

    <div id="wrapper">
        <div id="leftcolumn" style="overflow-y: auto">

        </div>
        <div id="rightcolumn" class="js-weather-entries-div c-weather-entries-div" style="overflow:auto">
            
        </div>
    </div>
</body>
