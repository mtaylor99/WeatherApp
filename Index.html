<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="javascript/Index.js"></script>
    <script src="javascript/WeatherApp.js"></script>

    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="stylesheets/Index.css">
</head>
<body>
    <div class="c-weather-app-banner">
        <h1>Weather App</h1>
    </div>
    <div class="o-main-content">
        <div class="o-cities-management">
            <div class="o-city-management">
                <fieldset>
                    <legend>Manage your favourite cities</legend>
                    <div>
                        <button class="js-manage-favourite-cities-button c-favourite-cities-button c-manage-favourite-cities-button" alt="Manage your favourite cities list" tabindex="2"></button>

                        <button class="js-clear-favourite-cities-button c-favourite-cities-button c-clear-favourite-cities-button" tabindex="0"></button>
                    </div>
                </fieldset>
            </div>
            <div class="u-margin-top-10">
                <fieldset>
                    <legend>Your favourite cities list</legend>
                    <div class="js-weather-cities-list o-city-widgets">
                        
                    </div>  
                </fieldset>  
            </div>   
        </div>
        <div class="o-weather-details">
            <fieldset>
                <legend class="js-weather-entries-fieldset-legend">Weather for your selected city</legend>

                <div >
                    <div class="c-weather-details-banner">
                        <label class="js-weather-details-banner-city-name c-weather-details-banner-city-name"></label>

                        <img class="js-weather-details-banner-weather-icon c-weather-details-banner-weather-icon"></img>
                        <div>
                            <label class="js-weather-details-banner-weather-temperature c-weather-details-banner-weather-temperature"></label>
                        </div>
                    </div>

                    <div class="o-weather-details-units">
                        <div class="c-weather-details-temperature">
                            <div class="c-weather-details-temperature-chart"></div>
                        </div>
                        <div class="c-weather-details-humidity">
                            <div class="c-weather-details-humidity-chart"></div>
                        </div>
                        <div class="c-weather-details-wind-speed">
                            <div class="c-weather-details-wind-speed-chart"></div>
                        </div>
                    </div>
                </div>

            </fieldset>
        </div>  
    </div>

    <div class="js-vue-app">
        {{ message }}
    </div>

    <!-- Dialog --> 
    <div class="js-add-new-city-dialog" title ="Add a new city to your favourites">
        <fieldset>
            <legend>Add a new city to your favourites</legend>

            <select class="js-new-cities-select-list c-new-cities-select-list">
                <option value="5815135">Washington</option>
                <option value="3675707">Madrid</option>
                <option value="4548393">Prague</option>
                <option value="4825976">Vienna</option>
                <option value="1850147">Tokyo</option>
                <option value="1816670">Beijing</option>
                <option value="4257043">Edinburgh</option>
                <option value="4687151">Dublin</option>
                <option value="2172349">Cardiff</option>
            </select>

            <button class="js-add-new-city-button c-new-cities-button" alt="Add button" tabindex="1">Add</button>
            <button class="js-cancel-add-new-city-button c-new-cities-button" alt="Cancel button" tabindex="2">Cancel</button>

        </fieldset>
    </div>

    <script src="javascript/Charts.js"></script>
</body>
