<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-3.1.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-3.1.0/jasmine.css">
    <script type="text/javascript" src="jasmine/lib/jasmine-3.1.0/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-3.1.0/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-3.1.0/boot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="javascript/Index.js"></script>
    <script src="javascript/WeatherApp.js"></script>
    <link rel="stylesheet" href="stylesheets/Index.css">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">

    <style>
            .ui-widget-header,.ui-state-default, ui-button {
               background:#b9cd6d;
               border: 1px solid #b9cd6d;
               color: #FFFFFF;
               font-weight: bold;
            }
         </style>
</head>
<body>
    <div>
        <h1>Weather App</h1>
        <h2>Find the weather for your city today....</h2>
        <h3>Weather for today is....</h3>
        <h4>Add alt text for all images on the site</h4>
    </div>
    <div class="g-main-content">
        <div class="g-cities-management">
            <div class="g-city-management">
                <fieldset>
                    <legend>Manage your favourite cities</legend>
                    <div>
                        <button class="js-clear-favourite-cities-button" tabindex="0">Clear favourites list</button>
                    </div>
        
                    <div>
                        <button class="js-manage-favourite-cities-button" alt="Manage your favourite cities list" tabindex="2">Manage your favourite cities list</button>
                    </div>
                </fieldset>
            </div>
            <div>
            <fieldset>
                <legend>Your favourite cities list</legend>
                <div class="js-weather-cities-list g-city-widgets" style="height:500px; overflow-y:scroll">
                    
                </div>  
            </fieldset>  
        </div>   
        </div>
        <div class="g-weather-details">
            <fieldset>
                <legend class="js-weather-entries-fieldset-legend">Weather for your selected city</legend>

                <table class="js-weather-entries-table c-weather-entries-table">
                    <col width="50%">
                    <col width="50%">
                    <thead>
                        <tr>
                            <th>City Name</th>
                            <th>Description</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody class="js-weather-entries-table-tbody">

                    </tbody>
                </table>
            </fieldset>
        </div>  
    </div>

    <div class="js-vue-app">
        {{ message }}
    </div>

    <!-- Dialog --> 
    <div class="js-add-new-city-dialog" title ="Add a new city to your favourites">
        <fieldset>
            <legend>Add a new city to your favourites</legend>

            <select class="js-new-cities-select-list">
                <option value="5549222">Washington</option>
                <option value="2618425">Copenhagen</option>
                <option value="3675707">Madrid</option>
                <option value="4548393">Prague</option>
                <option value="4825976">Vienna</option>
                <option value="2154855">Sydney</option>
                <option value="1850147">Tokyo</option>
                <option value="1816670">Beijing</option>
                <option value="4257043">Edinburgh</option>
                <option value="4687151">Dublin</option>
                <option value="2172349">Cardiff</option>
            </select>

            <button class="js-add-new-city-button" alt="Add button" tabindex="1">Add</button>
            <button class="js-cancel-add-new-city-button" alt="Cancel button" tabindex="2">Cancel</button>

        </fieldset>
    </div>
</body>
