<head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <style>
            .u-background-light-gray {
                background-color: lightgrey;
            }
        </style>
    </head>
    
    <body>
        <h1>Components</h1>
    
        <div id="app" class="u-background-light-gray">
            <ol>
                <!--
                    Now we provide each todo-item with the todo object it's representing, so that its content can be dynamic. We also need to provide each component 
                    with a "key", which will be explained later.
                -->
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
                </todo-item>
            </ol>
        </div>
    </body>
    
    <script>
        // Define a new component called todo-item
        Vue.component("todo-item", {
            // The todo-item component now accepts a "prop", which is like a custom attribute. This prop is called todo.
            props: ["todo"],
            template: "<li>{{ todo.text }}</li>"
        });

        var app7 = new Vue({
            el: "#app",
            data: {
                groceryList: [
                    { 
                        id: 0, 
                        text: "Vegetables" 
                    },
                    { 
                        id: 1, 
                        text: "Cheese" 
                    },
                    { 
                        id: 2, 
                        text: "Whatever else humans are supposed to eat" 
                    }
                ]
            }
        });
    </script>
